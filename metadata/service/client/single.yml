applications:
- letsencrypt
parameters:
  letsencrypt:
    client:
      enabled: true
      config: |
        host = https://acme-v01.api.letsencrypt.org/directory
        email = mail@majklk.cz
        authenticator = webroot
        webroot-path = /var/lib/www
        agree-tos = True
        renew-by-default = True
    domainset:
      www:
        - example.com
        - www.example.com
      mail:
        - imap.example.com
        - smtp.example.com
        - mail.example.com
      intranet:
        - intranet.example.com